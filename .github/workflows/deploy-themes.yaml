name: Build and Deploy Themes

on:
  push:
    tags:
      - "v*"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Build theme files
        working-directory: ./src
        run: dotnet run Build.cs

      - name: Deploy to VS Code theme repository
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: "themes/vibrant-abyss-vscode.json"
          destination_repo: "noelhorvath/vibrant-abyss"
          destination_folder: "themes"
          user_email: "github-actions[bot]@users.noreply.github.com"
          user_name: "github-actions[bot]"
          commit_message: |
            ${{ github.ref_name }}
            Auto-generated by ${{ github.repository }} - ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}

      - name: Deploy to Zed theme repository
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: "themes/vibrant-abyss-zed.json"
          destination_repo: "noelhorvath/vibrant-abyss-zed"
          destination_folder: "themes"
          user_email: "github-actions[bot]@users.noreply.github.com"
          user_name: "github-actions[bot]"
          commit_message: |
            ${{ github.ref_name }}
            Auto-generated by ${{ github.repository }} - ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}

      - name: Add new release
        uses: ncipollo/release-action@v1
        with:
          makeLatest: true
